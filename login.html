<html>
<head>

    <title>Login</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container m-7 py-5  text-center">
        <div class="group m-auto w-75 p-5">
            <h1>Smart Login System</h1>
            <input id="signupName" class="form-control m-3" placeholder="Enter your name" type="text">
            <input id="signupEmail" class="form-control m-3" placeholder="Enter your email" type="email">
            <input id="signupPassword" class="form-control m-3" placeholder="Enter  password" type="password">
            <p id="exist"></p>
            <button onclick=" signUp()" class="btn btn-outline-info w-100 m-3">Sign Up</button>
            <p class="text-white">You have an account? <a class="text-white" href="index.html">Signin</a></p>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="./home.js"></script>
</body>

</html>
